<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.事件的基本使用</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!--
    事件的基本使用：
        1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
        2.事件的回调需要配置在methods对象中，最终会在vm上；
        3.methods中配置的函数，不需要用箭头函数！否则this就不是vm了；
        4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
        5.@click="demo" 和 @click="demo($event)" 效果一样，但后者可以传参；
  -->

  <!--  准备好一个容器 -->
  <div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <button v-on:click="showInfo">点击我提示信息</button>
    <button @click="showInfo">点击我提示信息</button>
    <button @click="showInfo2($event, 66)">点击我提示信息2</button>
  </div>
</body>

<script>
  Vue.config.productionTip = false // 阻止Vue在启动时生成生产提示

  const vm = new Vue({
    el: '#root',
    data: {
      name: '尚硅谷',
    },
    methods: {
      showInfo(event) {
        console.log(event.target.innerText);
        console.log(this); // 此处的this是vm
      },
      // 模板里用$event占位，这样才能在函数里获取原来的event对象
      showInfo2(event, number) {
        console.log(event, number);
      }
    }
  })
</script>

</html>
